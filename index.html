<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio</title>
    <link rel="stylesheet" href="./asset/css/style.css">
    
    
    
</head>
<body>
    <h1>Calculadora de Precio</h1>
    <img id="notebook" src="./asset/jpg/descarga.jpg" alt="notebook">
    <p>Precio por unidad: $<span id="precio">400000</span></p>
    
    <p>Cantidad de unidades: <span id="cantidad">0</span></p>
    
    <div class="botones">
        <button id="disminuir">-</button>
        <p>unidades</p>
        <button id="aumentar">+</button>
        
    </div>
    <p>Total a pagar: $<span id="total">0</span></p>
    
    <script src="./asset/java/style.js"></script>
    
    
</body>
</html>
